<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/page6.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
    <section class="login-container--background"></section>
    <section class="container-background">
    </section>
    <section class="login-container">
        <section class="login-container--text">
            <section class="login-container--text__text-container">
                <a href="index.html">
                    <section class="login-container--text__text-container--title">
                        <h1>RAKU</h1>
                        <h1>TECH</h1>
                    </section>
                </a>
                <h1>Browse from over 500 devices in your area</h1>
            </section>
        </section>
        <section class="login-container__login">
            <section class="login-container__login--card">
                <section class='arrow-container'>
                    <i class="fas fa-arrow-left backarrow" style='display:none'></i>
                </section>
                <h1>Sign In</h1>
                <button><i><img src="assets/login_signup/apple-64.png" alt=""></i><span>Sign in with apple</span></button>
                <button><i><img src="assets/login_signup/fb-64.png" alt=""></i><span>Sign in with facebook</span></button>
                
                <section class="separator">
                    <hr>
                    <span>OR</span>
                </section>
                <section class="login__form">
                    <form action="">
                        <div class="input-group">
                            <label for="email">Email <span id="email-error" class='error'></span></label>
                            <input type="text" id="email">
                        </div>
                        <div class="input-group">
                            <label for="password">Password <span id="password-error" class='error'></span></label>
                            <input type="password" id='password'>
                        </div>
                        <input type="submit" value="SIGN IN">
                    </form>
                    <span class='terms'>
                        By continuing, you agree to accept our Privacy Policy & Terms of Service.
                    </span>
                    <span class='signup'>Don't have an account? <a href="signup.html">Create a new account</a></span>
                </section>
            </section>
        </section>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
